name: Build and Test

on:
  push:
    branches:
      - ga/booking-system

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.*

      - name: Build
        run: dotnet build COM617.sln

      - name: Test
        run: dotnet test COM617.sln
